<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculatorBox">
      <div id="rectangle-screen">
        <h1>120424234232234</h1>
      </div>
      
      <div class="buttonRow">
        <div class="flexButton">AC</div>
        <div class="flexButton">DEL</div>
        <div class="flexButton">%</div>
        <div class="flexButton">รท</div>
      </div>

      <div class="buttonRow">
        <div class="flexButton">1</div>
        <div class="flexButton">2</div>
        <div class="flexButton">3</div>
        <div class="flexButton">x</div>
      </div>
      <div class="buttonRow">
        <div class="flexButton">4</div>
        <div class="flexButton">5</div>
        <div class="flexButton">6</div>
        <div class="flexButton">-</div>
      </div>
      
      <div class="buttonRow">
        <div class="flexButton">7</div>
        <div class="flexButton">8</div>
        <div class="flexButton">9</div>
        <div class="flexButton">+</div>
      </div>

    
    </div>
  </div>
</body>
</html>
